image: node:lts

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - node_modules/
    - packages/*/node_modules

stages:
  - build
  - deploy

before_script:  
  - apt-get update -qq && apt-get install

.deploy review: &deploy
  stage: deploy
  # variables:
    # GIT_STRATEGY: none
    # DEPLOY_SERVER: https://suite-dev.trezor.io
    # DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PROJECT_NAME}/${CI_BUILD_REF_NAME}
    # DEPLOY_URL: $DEPLOY_SERVER/$DEPLOY_DIRECTORY
  # environment:
    # name: $CI_BUILD_REF_NAME
    # url: $BASE_REVIEW_URL/$CI_BUILD_REF_NAME
  before_script: []
  script:
    - dir $(basename $PWD)
    - cd packages/$PROJECT_NAME
    - echo "project path $(basename $PWD)"
    - echo "--- [installing deps] ---"
    - yarn
    - echo "--- [building lib] ---"
    - yarn build
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_DIRECTORY}
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  only:
    - branches
  tags:
    - deploy

# packages

.suite-web: &suite-web
  variables:
    PROJECT_NAME: suite-web
    GIT_STRATEGY: none
    DEPLOY_SERVER: https://suite-dev.trezor.io
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PROJECT_NAME}/${CI_BUILD_REF_NAME}
    DEPLOY_URL: $DEPLOY_SERVER/$DEPLOY_DIRECTORY
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[ci job:.*suite-web.*\]/i
      - $RUN_JOBS_ALL == "true"
      - $RUN_JOBS_SUITE_WEB == "true"

.components: &components
  variables:
    PROJECT_NAME: components
    GIT_STRATEGY: none
    DEPLOY_SERVER: https://suite-dev.trezor.io
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PROJECT_NAME}/${CI_BUILD_REF_NAME}
    DEPLOY_URL: $DEPLOY_SERVER/$DEPLOY_DIRECTORY
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[ci job:.*components.*\]/i
      - $RUN_JOBS_ALL == "true"
      - $RUN_JOBS_SUITE_WEB == "true"

build components:
  <<: *components
  <<: *deploy

build suite web:
  <<: *suite-web
  <<: *deploy