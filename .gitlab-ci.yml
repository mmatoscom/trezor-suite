image: node:lts

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - node_modules/
    - packages/*/node_modules

stages:
  - build
  - deploy

variables:
  PACKAGE_COMPONENTS: 'packages/components'
  PACKAGE_SUITE_WEB: 'packages/suite-web'
  DEV_SERVER_URL: https://suite-dev.trezor.io

# Components package # --------------------------------

build components:
  stage: build
  script:
    - pwd
    - cd $PACKAGE_COMPONENTS
    - echo "--- [installing deps] ---"
    - yarn
    - echo "--- [building lib] ---"
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - $PACKAGE_COMPONENTS/build

# Suite web package # --------------------------------

build suite-web:
  stage: build
  script:
    - pwd
    - cd $PACKAGE_SUITE_WEB
    - echo "--- [installing deps] ---"
    - yarn
    - echo "--- [building lib] ---"
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - $PACKAGE_SUITE_WEB/build

deploy dev suite-web:
  stage: deploy
  variables:
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PROJECT_NAME}/${CI_BUILD_REF_NAME}
    DEPLOY_URL: $DEPLOY_SERVER/$DEPLOY_DIRECTORY
  dependencies:
    - build suite-web
  environment:
    name: $CI_BUILD_REF_NAME
    url: $BASE_REVIEW_URL/$CI_BUILD_REF_NAME
  before_script: []
  script:
    - cd $PACKAGE_SUITE_WEB
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_DIRECTORY}
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  only:
    - branches
  tags:
    - deploy