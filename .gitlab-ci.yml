image: node:lts

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - node_modules/
    - packages/*/node_modules

stages:
  - build
  - deploy

variables:
  PACKAGE_COMPONENTS: 'packages/components'
  PACKAGE_SUITE_WEB: 'packages/suite-web'
  DEV_SERVER_URL: https://suite-dev.trezor.io


# Components package # --------------------------------

components build:
  stage: build
  script:
    - pwd
    - cd $PACKAGE_COMPONENTS
    - echo "--- [installing deps] ---"
    - yarn
    - echo "--- [building lib] ---"
    - yarn build
  only:
    changes:
      - packages/components/**
      - .gitlab-ci.yml
  artifacts:
    name: components-build-files
    expire_in: 15 minutes
    paths:
      - $PACKAGE_COMPONENTS/build

components deploy dev:
  stage: deploy
  variables:
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/components/${CI_BUILD_REF_NAME}
    DEPLOY_URL: $DEV_SERVER_URL/$DEPLOY_DIRECTORY
  dependencies:
    - components build
  environment:
    name: $CI_BUILD_REF_NAME
    url: $BASE_REVIEW_URL/$CI_BUILD_REF_NAME
  before_script: []
  script:
    - env
    - pwd
    - cd $PACKAGE_COMPONENTS
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_DIRECTORY}
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  only:
    - branches
  tags:
    - deploy


# Suite web package # --------------------------------

suite-web build:
  stage: build
  script:
    - pwd
    - cd $PACKAGE_SUITE_WEB
    - echo "--- [installing deps] ---"
    - yarn
    - echo "--- [building lib] ---"
    - yarn build
  only:
    changes:
      - packages/suite-web/**
      - .gitlab-ci.yml
  artifacts:
    name: suite-web-build
    expire_in: 15 minutes
    paths:
      - $PACKAGE_SUITE_WEB/build

suite-web deploy dev:
  stage: deploy
  variables:
    DEPLOY_DIRECTORY: $DEPLOY_BASE_DIR/suite-web/$CI_BUILD_REF_NAME
    DEPLOY_URL: $DEV_SERVER_URL/$DEPLOY_DIRECTORY
  dependencies:
    - suite-web build
  environment:
    name: $CI_BUILD_REF_NAME
    url: $BASE_REVIEW_URL/$CI_BUILD_REF_NAME
  before_script: []
  script:
    - env
    - pwd
    - cd $PACKAGE_SUITE_WEB
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_DIRECTORY}
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  only:
    - branches
  tags:
    - deploy