.build: &build
  stage: build
  script:
    - cd packages/$PROJECT_NAME
    - echo "project path $(basename $PWD)"
    - echo "build starting ...."  

.suite-web: &suite-web
  variables:
    PROJECT_NAME: suite-web
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[ci job:.*suite-web.*\]/i
      - $RUN_JOBS_ALL == "true"
      - $RUN_JOBS_SUITE_WEB == "true"

stages:
    - build

build suite-web:
  <<: *suite-web
  <<: *build